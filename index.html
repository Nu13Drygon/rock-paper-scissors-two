<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <p>Current round: <span id="round-display">5</span></p>
        <div class="choice-display">
            <p>Computer choice: <span id="computer-choice-display">none</span></p>
            <p>Player choice: <span id="player-choice-display">none</span></p>
        </div>
        <div class="game-result-display">
            <p>Game Result: <span id="result-display"></span></p>
        </div>
        <div class="player-choice-buttons">
            <button class="player-button">rock</button>
            <button class="player-button">paper</button>
            <button class="player-button">scissors</button>
        </div>
        <p class="instructions">Click Rock, Paper, Scissors to start game. Each game is 5 rounds</p>
        <div class="play-again-container">
            <button class="play-again-button">Play Again?</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
